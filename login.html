<!DOCTYPE html>
<html>
<head>
	<title>Login/Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/styles/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="ASSET/facebook.png"></li>
          <li><img src="ASSET/instagram.png"></li>
          <li><img src="ASSET/linkedin.png"></li>
          <li><img src="ASSET/twitter.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Be a explorer...</h2>
          <p>Sign up and discover the beauty of Kerala</p>
        </div>
        <div class="img-text m-in">
          <h2>Wanderlust</h2>
          <p>If you already have an account, just sign in and continue exploring </p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="index.html"> <img src="ASSET/kerala-tourism-logo.png" width="15%" alt="">
    </a>
  </div>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
